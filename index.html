<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/13984971df.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ping single column coming soon page</title>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="assets/images/logo.svg" alt="Logo" class="header__logo">
            <h1 class="header__title">We are launching  <b class="header__title--bold">soon!</b></h1>
            <p class="header__paragraph">Subscribe and get notified</p>
        </header>
        <form action="#" method="POST" class="form" id="form">
            <div class="form__input-field">    
                <input type="email" name="email" id="email" placeholder="Your email Address..." class="form__input" aria-label="input email address">
            </div>
            <input type="submit" name="submitbutton" id="submitbutton" class="form__submit" value="Notify Me">
        </form>
        <footer class="footer">
            <ul class="footer__list">
                <li class="footer__item">
                    <a href="https://www.facebook.com" target="_blank" class="footer__link" aria-label="go to ping facebook" rel="noreferrer"><i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li class="footer__item">
                    <a href="https://www.twitter.com" target="_blank" class="footer__link" aria-label="go to ping twitter" rel="noreferrer"><i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li class="footer__item">
                    <a href="https://www.instagram.com" target="_blank" class="footer__link" aria-label="go to ping instagram" rel="noreferrer"><i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
            <small class="footer__copyright">
                &copy; Copyright Ping. All rights reserved.
            </small>
        </footer>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
